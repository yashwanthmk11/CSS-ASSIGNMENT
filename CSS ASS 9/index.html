<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Responsive Webpage</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>Content Area</h2>
            <p>This is the content area. It will adjust its layout based on the screen size.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar. It is hidden on mobile devices, appears first on tablets, and second on desktops.</p>
        </div>
    </div>

    <footer>
        <p>Footer Section</p>
    </footer>

</body>
</html>
