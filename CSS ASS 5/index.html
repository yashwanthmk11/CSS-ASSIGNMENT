<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Flexbox Layout</h1>
    </header>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <div class="container vertical">
        <div class="item item-vertical">Item 1</div>
        <div class="item item-vertical">Item 2</div>
        <div class="item item-vertical">Item 3</div>
    </div>

</body>
</html>
