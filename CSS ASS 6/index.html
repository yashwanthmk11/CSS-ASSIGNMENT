<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox Layout Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Complex Flexbox Layout</h1>
    </header>


    <div class="main-container">
        <div class="main-item order-3">Main Item 1</div>
        <div class="main-item order-1">Main Item 2</div>
        <div class="main-item order-2">Main Item 3</div>
        <div class="nested-container">
            <div class="nested-item">Nested Item 1</div>
            <div class="nested-item">Nested Item 2</div>
            <div class="nested-item">Nested Item 3</div>
            <div class="nested-item">Nested Item 4</div>
        </div>
        <div class="main-item">Main Item 4</div>
        <div class="main-item">Main Item 5</div>
    </div>

</body>
</html>
